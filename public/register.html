<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demie Yoe</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/ionicons.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="alert error">
    <p>Invalid Staff ID or Password</p>
  </div>
  <!-- Header Section -->
  <div class="not-home">
    <nav class="nav">
      <a class="nav_logo" href="#">
        Demie Yoe
      </a>
      <div class="nav_menu">
        <a class="nav_links" href="#">
          About
        </a>
        <a class="nav_links" href="#">
          Contact
        </a>
        <a class="nav_btn" href="#">
          Sign Up
        </a>
        <a class="nav_btn" href="#">
          Login
        </a>
      </div>
    </nav>
  </div>
  <section class="form-section register" style="margin: 150px 0;">
    <form class="form" action="" method="get" accept-charset="utf-8">
      <h4 class="form-head">Register</h4>
      <div class="form-group">
        <input type="text" placeholder="Staff ID" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Fullname" required />
      </div>
      <div class="form-group">
        <input type="emil" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <div class="form-group">
        <button class="form-btn" type="submit">Register</button>
      </div>
      <p class="form-text">
        <span>Already have an account? </span>
        <a class="form-link" href="#">Log in</a>
      </p>
    </form>
  </section>
  <footer class="footer">
    &copy; The Federal Polytechnic Ilaro P.M.B 50
    <script type="text/javascript" charset="utf-8">
      const d = new Date()
      const year = d.getFullYear()
      document.write(year)
    </script>
  </footer>
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
