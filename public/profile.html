<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demie Yoe</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/ionicons.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header Section -->
  <div class="not-home">
    <nav class="nav">
      <a class="nav_logo" href="#">
        Demie Yoe
      </a>
      <div class="nav_menu">
        <a class="nav_links" href="#">
          About
        </a>
        <a class="nav_links" href="#">
          Contact
        </a>
        <a class="nav_btn" href="#">
          Sign Up
        </a>
        <a class="nav_btn" href="#">
          Login
        </a>
      </div>
    </nav>
  </div>
  <section class="profile-page">
    
    <div class="edit-prof prof-page">
      <h3 class="content-head">Edit Information</h3>
      <div class="edit-photo">
        <i class="ion-ios-contact-outline img-icon"></i>
        <div class="edit-pic">
          <input type="file" name="" id="pic" />
          <label for="pic">Choose a photo</label>
        </div>
      </div>
      <div class="account-info">
        <h4 class="content-sub-head">Account Information</h4>
        <div class="acc-box">
          <div class="acc-input-box">
            <div class="form-group input-box">
              <input type="text" placeholder="Fullname" value="John Doe" />
            </div>
            <button type="button" class="edit-name">
              <i class="ion-ios-checkmark-outline"></i>
            </button>
          </div>
          <div class="acc-input-box">
            <div class="form-group input-box">
              <input type="email" placeholder="Email" value="ramonrash2@gmail.com" />
            </div>
            <button type="button" class="edit-mail">
              <i class="ion-ios-checkmark-outline"></i>
            </button>
          </div>
          <div class="acc-input-box">
            <div class="form-group input-box">
              <input type="tel" placeholder="Phone Number" value="08024283327" />
            </div>
            <button type="button" class="edit-phone">
              <i class="ion-ios-checkmark-outline"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="account-info">
        <h4 class="content-sub-head">Change Password</h4>
        <div class="acc-box">
          <div class="acc-input-box">
            <div class="form-group input-box">
              <input type="password" placeholder="Current Password" />
            </div>
          </div>
          <div class="acc-input-box">
            <div class="form-group input-box">
              <input type="password" placeholder="New Password" />
            </div>
          </div>
          <div class="acc-input-box">
            <div class="form-group input-box">
              <input type="password" placeholder="Confirm Password" />
            </div>
          </div>
          <button type="button" class="btn-change">Change Password</button>
        </div>
      </div>
    </div>
    </div>
  </section>
